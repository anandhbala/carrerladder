version: 0.0
os: linux
files:
  - source: /appspec.yml
    destination: /home/ec2-user/cladder/
hooks:
  BeforeInstall:
    - location: ./startscript.sh
  AfterInstall:
    - location: Scripts/RunResourceTests.sh
      timeout: 180
  ApplicationStart:
    - location: Scripts/RunFunctionalTests.sh
      timeout: 3600
  ValidateService:
    - location: Scripts/MonitorService.sh
      timeout: 3600
      runas: codedeployuser
